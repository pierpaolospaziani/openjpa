name: Badua

on: [push,pull_request]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install ba-dua-0.6.0
        run: |
          git clone https://github.com/saeg/ba-dua
          cd ba-dua
          git checkout tags/ba-dua-0.6.0 -b ba-dua-0.6.0
          mvn clean install
          cd ..

      - name: Badua check
        run: mvn -B clean verify -P badua -Drat.skip=true

      - name: Add Badua report
        uses: actions/upload-artifact@v3
        with:
          name: badua-report
          path: openjpa-kernel/target/badua.xml